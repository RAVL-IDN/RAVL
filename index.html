<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAVL - Essence Over Excess</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --bg-gradient: linear-gradient(145deg, #0F0F0F 0%, #1C1C1C 50%, #2A2A2A 100%);
            --white: #ffffff;
            --text-dark: #2D2D2D;
            --text-light: #FDFBF7;
            --shadow-soft: 0 15px 35px rgba(231, 111, 81, 0.25);
            --shadow-button: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.12);
            --radius-container: 32px;
            --radius-button: 16px;
            --font-main: 'Poppins', sans-serif;
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-dark);
            padding: 20px;
        }

        /* --- Main Container --- */
        .container {
            background: linear-gradient(180deg, #111111 0%, #1A1A1A 100%);
            color: #FFFFFF;
            width: 100%;
            max-width: 420px;
            min-height: 85vh;
            border-radius: var(--radius-container);
            box-shadow: var(--shadow-soft);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Header / Logo --- */
        header {
            padding: 35px 0 10px;
            width: 100%;
            text-align: center;
            z-index: 2;
        }

        .brand-name {
            font-size: 2.8rem;
            letter-spacing: 4px;
            color: #FFFFFF;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .tagline {
            font-size: 0.85rem;
            color: #AAAAAA;
            letter-spacing: 1.5px;
            font-weight: 500;
        }

        /* --- Hero Image --- */
        .hero-section {
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px 20px;
            position: relative;
        }

        .hero-img {
            width: 100%;
            max-width: 260px;
            height: auto;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.15));
            transition: var(--transition-smooth);
            transform-origin: center bottom;
        }
        
        .hero-img:hover {
            transform: scale(1.05);
        }

        /* --- Buttons Section --- */
        .cta-section {
            width: 100%;
            padding: 10px 30px 35px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #fff;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            margin-top: auto;
            z-index: 10;
        }

        .cta-label {
            text-align: center;
            font-size: 0.75rem;
            color: #bbb;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            border-radius: var(--radius-button);
            background: #1F1F1F;
            border: 1px solid #2E2E2E;
            color: #FFFFFF;
            border: 1px solid #F0F0F0;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.95rem;
            font-family: var(--font-main);
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-button);
            cursor: pointer;
            gap: 12px;
        }

        .btn svg {
            width: 22px;
            height: 22px;
            transition: var(--transition-smooth);
        }

        /* Hover Effects */
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255,255,255,0.08);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Specific Button Colors */
        .btn-shopee:hover { background-color: #FFF0EB; color: #EE4D2D; border-color: #FFE0D6; }
        .btn-tiktok:hover { background-color: #F5F5F5; color: #000000; border-color: #E0E0E0; }
        .btn-tokopedia:hover { background-color: #E8F5E9; color: #03AC0E; border-color: #C8E6C9; }

        /* Icon styling */
        .icon-shopee { color: #EE4D2D; fill: #EE4D2D; }
        .icon-tiktok { color: #000000; fill: #000000; }
        .icon-tokopedia { color: #03AC0E; fill: #03AC0E; }

    </style>
</head>
<body>

    <div class="container">
        <!-- Logo Area -->
        <header>
            <div class="brand-name">RAVL</div>
            <img src="logo RAVL Slogan Hitam 50px.png" 
                 alt="Logo Brand" 
                 class="logo-brand">
            <div class="tagline">Essence Over Excess</div>
        </header>

        <!-- Hero Image -->
        <div class="hero-section">
            <img src="LANDING PAGE.jpg" 
                 alt="RAVL Perfume Bottle" 
                 class="hero-img">
        </div>

        <!-- CTA Buttons -->
        <div class="cta-section">
            <div class="cta-label">Temukan kami di</div>

            <!-- Shopee -->
            <a href="http://shopee.co.id/ravl.idn" class="btn btn-shopee">
                <img src="images/ecommers-08.png" style="width:22px;">
                Beli di Shopee
            </a>

            <!-- TikTok Shop -->
            <a href="https://www.tiktok.com/@ravilofemme" class="btn btn-tiktok">
                <img src="images/ecommers-10.png" style="width:22px;">
                Beli di TikTok Shop
            </a>

            <!-- Tokopedia -->
            <a href="https://tk.tokopedia.com/ZSma1R1J7/" class="btn btn-tokopedia">
                <img src="images/ecommers-09.png" style="width:22px;">
                Beli di Tokopedia
            </a>
        </div>
    </div>

</body>
</html>
